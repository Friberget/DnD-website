<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget WoW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/game/main.js" type="module"></script>
  </head>
  <body>
    <section id="ui">
      <div class="ui-border"></div>
      <div class="ui-background"></div>

      <div id="hero">
        <div class="hero-top-bar">
          <h2 id="hero-name" class="hero-name"></h2>
        </div>

        <div id="hero-stats-container">
          <p class="stat hero-health">Health: <span id="hero-health"></span></p>
          <p class="stat hero-level">Level: <span id="hero-level"></span></p>
          <p class="stat hero-attack">Attack: <span id="hero-attack"></span></p>
          <p class="stat hero-armor">Armor: <span id="hero-armor"></span></p>
          <p class="stat hero-experience">
            XP: <span id="hero-experience"></span>
          </p>
          <p class="stat hero-gold">Gold: <span id="hero-gold"></span></p>
        </div>
      </div>
    </section>
  </body>
</html>
