<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget WoW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/game/main.js" type="module"></script>
  </head>
  <body>
    <main id="game-container">
      <section id="ui">
        <!-- Border of the game UI -->
        <div class="ui-border"></div>

        <!-- Inner content of the game UI. Here we render the game objects/menus etc -->
        <div class="ui-inner">
          <!-- Hero stats -->
          <div id="hero">
            <div class="hero-top-bar">
              <h2 id="hero-name" class="hero-name"></h2>
              <span id="hero-xp"></span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
